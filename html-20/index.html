<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://img.freepik.com/premium-photo/data-scientist-working-with-modern-technology_1288657-3767.jpg?semt=ais_hybrid"
        alt="Веб-разработчик сидит за компьютером">

    <video src="video.mov" controls loop poster="html-logo.svg" width="1024" height="500" preload="metadata"></video>
    <!-- controls - без него видео не запустится
    loop - видео закончится и начнется заново - автоматически
    autoplay muted - видео начнется сразу, как только мы зайдем на сайт
    poster=" " - будет картинка, постер
    preload - будет ли видео загружаться автоматически, если мы зайдем на сайт. metadata - загружает часть инфы, но не все видео
    -->

</body>

</html>
